<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Jardinería</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h1 class="h2 mb-4">Cotizador de Jardinería</h1>

    <!-- Sección 1: Datos Personales -->
    <div id="personal-info-section">
      <form id="personal-info-form">
        <div class="mb-3">
          <label for="name" class="form-label">Ingresa tu Nombre:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono:</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Continuar con la Cotización</button>
      </form>
    </div>

    <!-- Sección 2: Cotización (inicialmente oculta) -->
    <div id="cotizador-section" class="d-none">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-6">
          <form id="cotizador-form" action="#" method="POST">
            <input type="hidden" id="form-name" name="name">
            <input type="hidden" id="form-email" name="email">
            <input type="hidden" id="form-phone" name="phone">
            <div class="mb-3">
              <label for="product" class="form-label">Producto:</label>
              <select id="product" name="product" class="form-select" onchange="updateVariants()" required>
                <option value="">Selecciona un producto</option>
                <option value="tierra">Tierra</option>
                <option value="cesped">Césped en Champas</option>
                <option value="aridos">Áridos</option>
                <option value="naturales">Naturales</option>
                <option value="cerco">Plantas para Cerco</option>
                <option value="cantero">Plantas para Cantero</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="variant" class="form-label">Variedad:</label>
              <select id="variant" name="variant" class="form-select" onchange="updateInputs()" required>
                <option value="">Selecciona una variedad</option>
              </select>
            </div>
            <div id="inputs" class="mb-3"></div>
            <button type="submit" class="btn btn-success">Enviar Solicitud de Cotización</button>
          </form>
          <div id="result" class="mt-3 d-none">
            <p class="h5 text-success">Gracias por cotizar, a la brevedad te pasaremos una cotización por email.</p>
          </div>
        </div>
        <!-- Área de Imagen y Detalles -->
        <div class="col-md-6">
          <div id="product-details" class="border p-3 rounded">
            <h2 class="h5 mb-2">Detalles del Producto</h2>
            <div id="product-image" class="mb-3">
              <img id="product-img" src="" alt="Producto seleccionado" class="img-fluid rounded" style="display: none;">
            </div>
            <div id="product-info">
              <p>Selecciona un producto para ver los detalles.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Nuestro JavaScript -->
  <script src="script.js"></script>
</body>
</html>
